name: CI/CD Payments Service

on:
  push:
    branches: 
      - '**'
  pull_request:
    branches: 
      - main
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Enable debug mode for verbose logging'
        required: false
        default: false
        type: boolean
      skip_tests:
        description: 'Skip tests (emergency deploy only)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pull-requests: write

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: tech-challenge-payments
  EKS_CLUSTER_NAME: tech-challenge-cluster
  TF_LOG: ${{ github.event.inputs.debug_enabled == 'true' && 'DEBUG' || '' }}
  # Feature flag: set to 'true' to skip JaCoCo coverage check
  SKIP_JACOCO: 'false'

jobs:
  # ============================================
  # PRE-FLIGHT CHECKS - ValidaÃ§Ãµes antes de tudo
  # ============================================
  preflight:
    runs-on: ubuntu-latest
    outputs:
      aws_configured: ${{ steps.check-aws.outputs.configured }}
      secrets_valid: ${{ steps.check-secrets.outputs.valid }}
    steps:
    - name: "ðŸ” Check Required Secrets"
      id: check-secrets
      run: |
        echo "## ðŸ” VerificaÃ§Ã£o de Secrets" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        MISSING=""
        
        if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
          echo "âŒ AWS_ACCESS_KEY_ID nÃ£o configurado" >> $GITHUB_STEP_SUMMARY
          MISSING="$MISSING AWS_ACCESS_KEY_ID"
        else
          echo "âœ… AWS_ACCESS_KEY_ID configurado" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
          echo "âŒ AWS_SECRET_ACCESS_KEY nÃ£o configurado" >> $GITHUB_STEP_SUMMARY
          MISSING="$MISSING AWS_SECRET_ACCESS_KEY"
        else
          echo "âœ… AWS_SECRET_ACCESS_KEY configurado" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -z "${{ secrets.AWS_SESSION_TOKEN }}" ]; then
          echo "âš ï¸ AWS_SESSION_TOKEN nÃ£o configurado (necessÃ¡rio para AWS Academy)" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… AWS_SESSION_TOKEN configurado" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -n "$MISSING" ]; then
          echo ""
          echo "### âŒ ERRO: Secrets ausentes:$MISSING" >> $GITHUB_STEP_SUMMARY
          echo "valid=false" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        echo "valid=true" >> $GITHUB_OUTPUT

    - name: "â˜ï¸ Verify AWS Credentials"
      id: check-aws
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
      run: |
        echo "## â˜ï¸ VerificaÃ§Ã£o AWS" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if aws sts get-caller-identity > /tmp/aws-identity.json 2>&1; then
          ACCOUNT_ID=$(cat /tmp/aws-identity.json | jq -r '.Account')
          USER_ARN=$(cat /tmp/aws-identity.json | jq -r '.Arn')
          echo "âœ… Credenciais AWS vÃ¡lidas" >> $GITHUB_STEP_SUMMARY
          echo "- **Account:** $ACCOUNT_ID" >> $GITHUB_STEP_SUMMARY
          echo "- **ARN:** $USER_ARN" >> $GITHUB_STEP_SUMMARY
          echo "configured=true" >> $GITHUB_OUTPUT
        else
          echo "âŒ Credenciais AWS invÃ¡lidas ou expiradas!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PossÃ­veis causas:**" >> $GITHUB_STEP_SUMMARY
          echo "1. AWS_SESSION_TOKEN expirado (AWS Academy expira em ~4h)" >> $GITHUB_STEP_SUMMARY
          echo "2. Credenciais incorretas" >> $GITHUB_STEP_SUMMARY
          echo "3. RegiÃ£o incorreta" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Como resolver:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Acesse AWS Academy e inicie um novo lab" >> $GITHUB_STEP_SUMMARY
          echo "2. Copie as novas credenciais (AWS CLI)" >> $GITHUB_STEP_SUMMARY
          echo "3. Atualize os Secrets do repositÃ³rio" >> $GITHUB_STEP_SUMMARY
          echo "configured=false" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        # Verificar ECR
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ ECR Repository" >> $GITHUB_STEP_SUMMARY
        if aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} > /dev/null 2>&1; then
          echo "âœ… ECR Repository '${{ env.ECR_REPOSITORY }}' existe" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ ECR Repository '${{ env.ECR_REPOSITORY }}' nÃ£o encontrado" >> $GITHUB_STEP_SUMMARY
          echo "   - Verifique se tech-challenge-infra foi deployado" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Verificar EKS
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ¯ EKS Cluster" >> $GITHUB_STEP_SUMMARY
        if aws eks describe-cluster --name ${{ env.EKS_CLUSTER_NAME }} > /dev/null 2>&1; then
          echo "âœ… EKS Cluster '${{ env.EKS_CLUSTER_NAME }}' existe e estÃ¡ acessÃ­vel" >> $GITHUB_STEP_SUMMARY
          CLUSTER_STATUS=$(aws eks describe-cluster --name ${{ env.EKS_CLUSTER_NAME }} --query 'cluster.status' --output text)
          echo "   - Status: $CLUSTER_STATUS" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ EKS Cluster '${{ env.EKS_CLUSTER_NAME }}' nÃ£o encontrado!" >> $GITHUB_STEP_SUMMARY
          echo "   - Deploy tech-challenge-infra primeiro" >> $GITHUB_STEP_SUMMARY
        fi

  # ============================================
  # BUILD AND TEST
  # ============================================
  build-and-test:
    needs: preflight
    runs-on: ubuntu-latest
    outputs:
      test_status: ${{ steps.tests.outcome }}
      coverage: ${{ steps.coverage.outputs.percentage }}
    steps:
    - name: "ðŸ“¥ Checkout"
      uses: actions/checkout@v4

    - name: "â˜• Set up JDK 17"
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: "ðŸ“¦ Cache Maven packages"
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: "ðŸ§ª Run tests and check coverage"
      id: tests
      if: ${{ github.event.inputs.skip_tests != 'true' }}
      run: |
        echo "## ðŸ§ª Testes" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if mvn clean verify -Djacoco.skip=${{ env.SKIP_JACOCO }} 2>&1 | tee /tmp/maven-output.txt; then
          echo "âœ… Todos os testes passaram!" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Falha nos testes!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>ðŸ“‹ Ver log completo</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -100 /tmp/maven-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

    - name: "ðŸ“Š Extract Coverage"
      id: coverage
      if: always() && steps.tests.outcome == 'success'
      run: |
        if [ -f target/site/jacoco/index.html ]; then
          # JaCoCo HTML format: look for the Total row and extract the coverage percentage
          # The format is: <tfoot><tr><td>Total</td>...<td class="ctr2">XX%</td></tr></tfoot>
          COVERAGE=$(grep -A5 '<tfoot>' target/site/jacoco/index.html | grep -oP '\d+\s*%' | tail -1 | grep -oP '\d+' || echo "0")
          
          # Fallback: try alternative JaCoCo format
          if [ -z "$COVERAGE" ] || [ "$COVERAGE" = "0" ]; then
            COVERAGE=$(grep 'ctr2' target/site/jacoco/index.html | tail -1 | grep -oP '\d+(?=\s*%)' | head -1 || echo "N/A")
          fi
          
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Cobertura de CÃ³digo: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
        else
          echo "percentage=N/A" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Cobertura de CÃ³digo: RelatÃ³rio nÃ£o encontrado" >> $GITHUB_STEP_SUMMARY
        fi

    - name: "ðŸ“¤ Upload JaCoCo coverage report"
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/

    - name: "ðŸ—ï¸ Build application"
      run: |
        echo "## ðŸ—ï¸ Build" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if mvn clean package -DskipTests 2>&1 | tee /tmp/build-output.txt; then
          JAR_SIZE=$(ls -lh target/*.jar 2>/dev/null | awk '{print $5}' | head -1)
          echo "âœ… Build concluÃ­do com sucesso!" >> $GITHUB_STEP_SUMMARY
          echo "- **Tamanho do JAR:** $JAR_SIZE" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Falha no build!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>ðŸ“‹ Ver log completo</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -50 /tmp/build-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

    - name: "ðŸ“¤ Upload artifact"
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar

  # ============================================
  # TERRAFORM PLAN (Pull Requests only)
  # ============================================
  terraform-plan:
    needs: [preflight, build-and-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ./terraform

    steps:
    - name: "ðŸ“¥ Checkout"
      uses: actions/checkout@v4

    - name: "â˜ï¸ Configure AWS Credentials"
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: "ðŸ”§ Setup Terraform"
      uses: hashicorp/setup-terraform@v3

    - name: "ðŸ”„ Terraform Init"
      id: init
      run: |
        echo "## ðŸ”„ Terraform Init" >> $GITHUB_STEP_SUMMARY
        if terraform init -input=false -upgrade 2>&1 | tee /tmp/tf-init.txt; then
          echo "âœ… Init concluÃ­do com sucesso" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Falha no Terraform Init!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PossÃ­veis causas:**" >> $GITHUB_STEP_SUMMARY
          echo "- S3 bucket para state nÃ£o existe" >> $GITHUB_STEP_SUMMARY
          echo "- PermissÃµes insuficientes" >> $GITHUB_STEP_SUMMARY
          echo "- Providers nÃ£o disponÃ­veis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>ðŸ“‹ Log completo</summary>" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat /tmp/tf-init.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

    - name: "âœ… Terraform Validate"
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## âœ… Terraform Validate" >> $GITHUB_STEP_SUMMARY
        if terraform validate -no-color 2>&1 | tee /tmp/tf-validate.txt; then
          echo "âœ… ConfiguraÃ§Ã£o vÃ¡lida!" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ ConfiguraÃ§Ã£o invÃ¡lida!" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat /tmp/tf-validate.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

    - name: "ðŸ“‹ Terraform Plan"
      id: plan
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“‹ Terraform Plan" >> $GITHUB_STEP_SUMMARY
        
        terraform plan -no-color -input=false -out=tfplan 2>&1 | tee /tmp/tf-plan.txt
        PLAN_EXIT_CODE=${PIPESTATUS[0]}
        
        if [ $PLAN_EXIT_CODE -eq 0 ]; then
          ADDS=$(grep -c '+ create' /tmp/tf-plan.txt || echo "0")
          CHANGES=$(grep -c '~ update' /tmp/tf-plan.txt || echo "0")
          DESTROYS=$(grep -c '- destroy' /tmp/tf-plan.txt || echo "0")
          
          echo "### Resumo das MudanÃ§as" >> $GITHUB_STEP_SUMMARY
          echo "| AÃ§Ã£o | Quantidade |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------------|" >> $GITHUB_STEP_SUMMARY
          echo "| âž• Criar | $ADDS |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”„ Atualizar | $CHANGES |" >> $GITHUB_STEP_SUMMARY
          echo "| âž– Destruir | $DESTROYS |" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Erro no Terraform Plan!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>ðŸ“‹ Ver erro completo</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat /tmp/tf-plan.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
        fi
        
        exit $PLAN_EXIT_CODE
      continue-on-error: true

    - name: "ðŸ’¬ Comment PR with Plan"
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const planOutput = fs.readFileSync('/tmp/tf-plan.txt', 'utf8');
          const truncatedPlan = planOutput.length > 60000 
            ? planOutput.substring(0, 60000) + '\n\n... (output truncado)' 
            : planOutput;
          
          const output = `### ðŸ“‹ Payments Terraform Plan: \`${{ steps.plan.outcome }}\`
          
          <details><summary>Ver Plan Completo</summary>
          
          \`\`\`terraform
          ${truncatedPlan}
          \`\`\`
          
          </details>
          
          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: "âŒ Fail if Plan Failed"
      if: steps.plan.outcome == 'failure'
      run: |
        echo "## âŒ Pipeline Failed" >> $GITHUB_STEP_SUMMARY
        echo "Terraform plan failed. Check the errors above." >> $GITHUB_STEP_SUMMARY
        exit 1

  # ============================================
  # DEPLOY (Main branch only)
  # ============================================
  deploy:
    needs: [preflight, build-and-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: "ðŸ“¥ Checkout"
      uses: actions/checkout@v4

    - name: "â˜ï¸ Configure AWS Credentials"
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: "ðŸ” Login to Amazon ECR"
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: "ðŸ³ Build, tag, and push image to Amazon ECR"
      id: docker-build
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "## ðŸ³ Docker Build & Push" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest . 2>&1 | tee /tmp/docker-build.txt; then
          IMAGE_SIZE=$(docker images $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG --format "{{.Size}}")
          echo "âœ… Build concluÃ­do!" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tamanho:** $IMAGE_SIZE" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Falha no Docker build!" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>ðŸ“‹ Log</summary>" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -50 /tmp/docker-build.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        if docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG && docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest; then
          echo "âœ… Push concluÃ­do para ECR!" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Falha no push para ECR!" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

    - name: "ðŸ”§ Setup Terraform"
      uses: hashicorp/setup-terraform@v3

    - name: "ðŸ”„ Terraform Init"
      working-directory: ./terraform
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ”„ Terraform Deploy" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if terraform init -input=false -upgrade 2>&1 | tee /tmp/tf-init.txt; then
          echo "âœ… Terraform Init OK" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Terraform Init falhou!" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>ðŸ“‹ Log</summary>" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat /tmp/tf-init.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

    - name: "ðŸš€ Terraform Apply"
      working-directory: ./terraform
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ Aplicando mudanÃ§as..." >> $GITHUB_STEP_SUMMARY
        
        if terraform apply -auto-approve -input=false -var="image_tag=${{ github.sha }}" 2>&1 | tee /tmp/tf-apply.txt; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Deploy concluÃ­do com sucesso!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ“Š Outputs do Terraform" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          terraform output 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "Nenhum output definido" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        else
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âŒ **Terraform Apply falhou!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ” AnÃ¡lise do Erro" >> $GITHUB_STEP_SUMMARY
          
          if grep -q "unauthorized" /tmp/tf-apply.txt; then
            echo "**Problema:** Credenciais AWS invÃ¡lidas ou expiradas" >> $GITHUB_STEP_SUMMARY
            echo "**SoluÃ§Ã£o:** Atualize AWS_SESSION_TOKEN no GitHub Secrets" >> $GITHUB_STEP_SUMMARY
          elif grep -q "not found" /tmp/tf-apply.txt; then
            echo "**Problema:** Recurso nÃ£o encontrado (EKS/ECR pode nÃ£o existir)" >> $GITHUB_STEP_SUMMARY
            echo "**SoluÃ§Ã£o:** Verifique se tech-challenge-infra foi deployado" >> $GITHUB_STEP_SUMMARY
          elif grep -q "timeout" /tmp/tf-apply.txt; then
            echo "**Problema:** Timeout na operaÃ§Ã£o" >> $GITHUB_STEP_SUMMARY
            echo "**SoluÃ§Ã£o:** Tente novamente ou verifique conectividade com AWS" >> $GITHUB_STEP_SUMMARY
          elif grep -q "Identity.*changed" /tmp/tf-apply.txt; then
            echo "**Problema:** State do Terraform dessincronizado" >> $GITHUB_STEP_SUMMARY
            echo "**SoluÃ§Ã£o:** Execute o workflow de Destroy e depois Deploy novamente" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>ðŸ“‹ Log completo do erro</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -100 /tmp/tf-apply.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          
          exit 1
        fi

    - name: "ðŸ¥ Verify Deployment Health"
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ¥ VerificaÃ§Ã£o de SaÃºde" >> $GITHUB_STEP_SUMMARY
        
        aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### â³ Aguardando pod ficar Ready (max 120s)..." >> $GITHUB_STEP_SUMMARY
        
        MAX_ATTEMPTS=24
        ATTEMPT=0
        POD_READY=false
        
        while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
          ATTEMPT=$((ATTEMPT + 1))
          echo "Tentativa $ATTEMPT/$MAX_ATTEMPTS..."
          
          POD_STATUS=$(kubectl get pods -n tech-challenge -l app=payments -o jsonpath='{.items[0].status.phase}' 2>/dev/null || echo "NotFound")
          READY_STATUS=$(kubectl get pods -n tech-challenge -l app=payments -o jsonpath='{.items[0].status.conditions[?(@.type=="Ready")].status}' 2>/dev/null || echo "False")
          
          if [ "$POD_STATUS" == "Running" ] && [ "$READY_STATUS" == "True" ]; then
            POD_READY=true
            echo "âœ… Pod estÃ¡ Running e Ready!" >> $GITHUB_STEP_SUMMARY
            break
          fi
          
